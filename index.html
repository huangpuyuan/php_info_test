<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>

<script src="layer-v3.0.3/layer/layer.js"></script>
<script>
    (function () {
        var sidebarItem = $('.sidebar').find('.nav-item > a');

        // JQuery 实现跳转
        sidebarItem.on('click', function () {
            sidebarItem.removeClass('active');
            var idx = $(this).addClass('active').parent().data('itemId');
            $('main').hide();
            $('#dashboard' + idx).show();
        });

        function render(data) {
            $.each(data, function (idx, item) {
                var tpl = `<tr>
                            <th>${idx + 1}</th><th>${item.id}</th><th>${item.author}</th><th>《${item.title}》</th>
                            <th><a href="#">查看详情</a></th>
                            <th><button class="btn btn-info btn-sm mr-2">编辑</button><button class="btn btn-danger btn-sm">删除</button></th>
                      </tr>`;
                $('#content').append(tpl);
            })
        }

        $.getJSON('/myworks/api/data/data.php', function (res) {
            if (res.code == 200) {
                var data = res.data;
                // console.log(data);
                render(data);
            } else {

            }
        });

    })()
</script>
