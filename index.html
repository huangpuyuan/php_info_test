<div class="modal fade" id="modal">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <form enctype="multipart/form-data" method="post">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">详细内容</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    <div class="form-group row">
                        <label for="author" class="col-sm-2 col-form-label"><i class="fa fa-user-secret fa-lg"></i>&nbsp;作者名:</label>
                        <div class="col-sm-4">
                            <input type="text" id="author" class="form-control" placeholder="作者">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="author-file" class="col-sm-2 col-form-label"><i
                                class="fa fa-file-image-o fa-lg"></i>&nbsp;作者图:</label>
                        <div class="col-sm-2">
                            <input type="file" class="custom-file" id="author-file">
                            <!--<form action="post" enctype="multipart/form-data">-->
                            <!--<label class="custom-file">-->
                            <!--<input type="file" id="author-file" class="custom-file-input">-->
                            <!--<span class="custom-file-control">上传作者图</span>-->
                            <!--</label>-->
                            <!--</form>-->
                        </div>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="author-file-url" placeholder="作者图路径">
                        </div>
                        <a target="_blank" class="col-form-label col-sm-1 btn btn-success btn-sm">预览</a>
                    </div>
                    <div class="form-group row">
                        <label for="title" class="col-sm-2 col-form-label"><i class="fa fa-paint-brush"></i>&nbsp;作品名称:</label>
                        <div class="col-sm-4">
                            <input type="text" id="title" class="form-control" placeholder="作品名称">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="title" class="col-sm-2 col-form-label"><i
                                class="fa fa-picture-o"></i>&nbsp;作品图片:</label>
                        <div class="col-sm-2">
                            <input type="file" class="custom-file" id="img-file">
                            <!--<form action="post" enctype="multipart/form-data">-->
                            <!--<label class="custom-file">-->
                            <!--<input type="file" id="img-file" class="custom-file-input">-->
                            <!--<span class="custom-file-control">上传作品图</span>-->
                            <!--</label>-->
                            <!--</form>-->
                        </div>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="img-file-url" placeholder="作品图路径">
                        </div>
                        <a target="_blank" class="col-form-label col-sm-1 btn btn-success btn-sm">预览</a>
                    </div>
                    <div class="form-group">
                        <label>作者详情介绍</label>
                        <textarea name="editor1" id="author_detail" class="form-control"
                                  placeholder="Page Body"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" id="submit" class="btn btn-primary">Save changes</button>
                </div>
            </form>
